name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Release Please
        uses: google-github-actions/release-please-action@v4
        with:
          token: ${{ secrets.CHANGELOG_RELEASE }}
          release-type: simple
          skip-github-pull-request: true
